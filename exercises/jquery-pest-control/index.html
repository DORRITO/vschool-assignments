<!DOCTYPE html>
<html>
    <head>
        <title>Mario Pest Control</title>
        <link href="index.css" rel="stylesheet"></link>   
    </head>
    <body>
        <h1>Mario Pest Control</h1>
        <!--goomba-->
        <section>
            <img class="goomba-pic"  src="http://vignette2.wikia.nocookie.net/villiains/images/5/5f/Goomba_SMB1_NES_Sprite_1.PNG/revision/latest?cb=20140510172337">
            <button class="classButton">Goomba</button>
            <form>
                <input type="number" value="12" id="goombaVal">
            </form>
            <div id="goombaTotal">60</div>
        </section>
        
        <!--bob-omb-->
        <section>
            <img class="bomb-pic" src="http://www.mariowiki.com/images/thumb/0/06/Bob-omb.png/120px-Bob-omb.png">
            <button class="classButton">Bob-omb</button>
            <form>
                <input type="number" value="8" id="bombVal">
            </form>
            <div id="bombTotal">56</div>
        </section>
        
        <!--cheep-cheep-->
        <section>
            <img class="cheep-pic" src="http://vignette3.wikia.nocookie.net/fantendo/images/1/10/Cheep-Cheep_Sprite_PM3.png/revision/latest?cb=20130501212720">
            <button class="classButton">Cheep-cheep</button>
            <form>
                <input type="number" value="5" id="cheepVal">    
            </form>
            <div id="cheepTotal">55</div>
        </section><br>
        
        <div class="baddies">Total cost of baddies caught for Peach: <div id="total">171</div></div>
        
        <footer>        
            <div class="links">Mario@emario.com</div>
            <div class="links">blockhitter.com</div>
            <div class="links">1 toadstool lane</div> 
            <button class= "dark">Dark/Light mode</button> 
        </footer>
    
    <script src="index.js"></script>    
    </body>
</html>
